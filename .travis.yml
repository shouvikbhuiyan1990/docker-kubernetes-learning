language: generic
services:
  - docker

before_install:
  - docker build -t shouvik446/start-docker -f Dockerfile.dev .

script:
  - docker run -e CI=true shouvik446/start-docker npm run test

deploy:
  provider: elasticbeanstalk
  region: "ap-south-1"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-ap-south-1-336029064819"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY